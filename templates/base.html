<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Данные из Google Таблиц{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        .error-alert {
            margin: 20px 0;
        }
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .refresh-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                 <img src="static/logo/white_logo.png" alt="Logo" width="30" height="50" class="d-inline-block align-text-center">
                МТД "Роза ветров"
            </a>
<!--            <div class="navbar-nav">-->
<!--                <a class="nav-link" href="/">Главная</a>-->
<!--                <a class="nav-link" href="/sheets">Все листы</a>-->
<!--            </div>-->
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

<!--    <footer class="bg-dark text-light mt-5 py-4">-->
<!--        <div class="container text-center">-->
<!--            <p>&copy; 2025 Роза Ветров</p>-->
<!--        </div>-->
<!--    </footer>-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
